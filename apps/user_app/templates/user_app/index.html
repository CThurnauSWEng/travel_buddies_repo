<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>User</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'user_app/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
    </head>
    <body>
        <div class="twoperpage">
            <h3>Signin</h3>
            <form action="/user/process_login" method="POST">
                {% csrf_token %}
                <label>Username:</label>
                <input type="text" name="username" value="">
                <label>Password:</label>
                <input type="password" name="password" value="">
                <input class="button" type="submit" name = "" value="Signin">
            </form>
        </div>
        <div class="twoperpage">
            <h3>Register</h3>
            <form action="/user/process_register" method="POST">
                {% csrf_token %}
                <label>Name:</label>
                <input type="text" name="name" value="">
                <label>Username:</label>
                <input type="text" name="username" value="">
                <label>Password:</label>
                <input type="password" name="password" value="">
                <label>Password Confirmation:</label>
                <input type="password" name="pwd_confirm" value="">
                <input class="button" type="submit" name = "" value="Register">
            </form>    
        </div>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    </body>
</html>
